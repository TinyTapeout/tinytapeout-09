  # Outputs
  uo[0]: "output0"
  uo[1]: "output1"
  uo[2]: "output2"
  uo[3]: "output3"
  uo[4]: "output4"
  uo[5]: "output5"
  uo[6]: "output6"
  uo[7]: "output7"

  # Bidirectional pins
  uio[0]: "address0"
  uio[1]: "address1"
  uio[2]: "address2"
  uio[3]: "address3"
  uio[4]: "address4"
  uio[5]: "orbit/max select"
  uio[6]: "start compute"
  uio[7]: "write enable or compute busy indicator"

