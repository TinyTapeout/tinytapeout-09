  ui[2]: "Goes to input w/ the same number"
  ui[3]: "Goes to input w/ the same number"
  ui[4]: "Goes to input w/ the same number"
  ui[5]: "Goes to input w/ the same number"
  ui[6]: "Connected to an XOR statement with 7 to activate top and top right LEDs"
  ui[7]: "Connected to an XOR statement with 6 to activate top and top right LEDs"

  # Outputs
  uo[0]: "Connected to an AND statement with 1 to activate top and top right LEDs"
  uo[1]: "Connected to an AND statement with 1 to activate top and top right LEDs"
  uo[2]: "Goes to input w/ the same number"
  uo[3]: "Goes to input w/ the same number"
  uo[4]: "Goes to input w/ the same number"
  uo[5]: "Goes to input w/ the same number"
  uo[6]: "Connected to an XOR statement with 7 to activate top and top right LEDs"
  uo[7]: "Connected to an XOR statement with 6 to activate top and top right LEDs"

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

