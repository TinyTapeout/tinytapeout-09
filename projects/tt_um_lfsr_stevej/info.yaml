  ui[0]: "Seed Bit 1"
  ui[1]: "Seed Bit 2"
  ui[2]: "Seed Bit 3"
  ui[3]: "Seed Bit 4"
  ui[4]: "Seed Bit 5"
  ui[5]: "Seed Bit 6"
  ui[6]: "Seed Bit 7"
  ui[7]: "Seed Bit 8"

  # Outputs
  uo[0]: "LFSR Bit 1"
  uo[1]: "LFSR Bit 2"
  uo[2]: "LFSR Bit 3"
  uo[3]: "LFSR Bit 4"
  uo[4]: "LFSR Bit 5"
  uo[5]: "LFSR Bit 6"
  uo[6]: "LFSR Bit 7"
  uo[7]: "LFSR Bit 8"

  # Bidirectional pins
  uio[0]: "Write Enable"
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

