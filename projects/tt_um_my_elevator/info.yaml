  ui[7]: "Switch 7"

  # Outputs
  uo[0]: "Segment A"
  uo[1]: "Segment B"
  uo[2]: "Segment C"
  uo[3]: "Segment D"
  uo[4]: "Segment E"
  uo[5]: "Segment F"
  uo[6]: "Segment G"
