  ui[7]: ""

  # Outputs
  uo[0]: "cnt[0]"
  uo[1]: "cnt[1]"
  uo[2]: "cnt[2]"
  uo[3]: "cnt[3]"
  uo[4]: ""
  uo[5]: ""
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

