  ui[7]: "in_7"

  # Outputs
  uo[0]: "out_0"
  uo[1]: "out_1"
  uo[2]: "out_2"
  uo[3]: "out_3"
  uo[4]: "out_4"
  uo[5]: "out_5"
  uo[6]: "out_6"
  uo[7]: "out_7"

  # Bidirectional pins
  uio[0]: "bidir_0"
  uio[1]: "bidir_1"
  uio[2]: "bidir_2"
  uio[3]: "bidir_3"
  uio[4]: "bidir_4"
  uio[5]: "bidir_5"
  uio[6]: "bidir_6"
  uio[7]: "bidir_7"

